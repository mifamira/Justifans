<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun</title>
    <link rel="stylesheet" href="style/styleregister.css">
    <script type="module" src="handler/register.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="logo-container">
                <img src="src/jastifans.png" alt="Logo" class="company-logo">
                <p class="form-title">Buat akun Anda</p>
            </div>

            <form id="signUpForm">
                <div class="input-group">
                    <label for="fName">Nama Pengguna</label>
                    <input type="text" id="fName" name="fName" placeholder="Nama Pengguna" required>
                </div>
                <div class="input-group">
                    <label for="rEmail">Email</label>
                    <input type="email" id="rEmail" name="rEmail" placeholder="Email" required>
                </div>
                <div class="input-group password-group">
                    <label for="rPassword">Sandi</label>
                    <div class="password-wrapper">
                        <input type="password" id="rPassword" name="rPassword" placeholder="Sandi" required>
                    </div>
                    <div id="signUpMessage" style="display:none; color:red; margin-bottom:10px;"></div>
                </div>
                <button type="submit" id="submitSignUp" class="submit-button">Daftar</button>
                <div class="separator">atau</div>
               <!-- Tombol Login dengan Google -->
                <button type="button" class="google-login-button" id="google-signin-btn">
                    <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Icon">
                    Login dengan Google
                </button>
                <p class="redirect-link">Sudah punya akun? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
