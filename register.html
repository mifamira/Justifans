<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="handler/register.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="password">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Password</label>
                    <input type="password" id="password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <button id="google-signin-btn" class="google-button">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon">
                    Sign in with Google
                </button>
                <p class="switch-form">Sudah memiliki akun? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

</body>
</html>
