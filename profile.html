<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/styleheader.css">
    <script type="module" src="handler/profile.js"></script>
    <title>Profile</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div id="header"></div>
    <script src="handler/header.js"></script>

<!-- Profile Section -->
<section class="bg-gradient-to-b from-purple-200 via-purple-100 to-white py-12">
    <div class="container mx-auto px-6 lg:px-12">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-10">Profile</h1>

        <!-- Flex container for user info and update profile form -->
        <div class="flex flex-col md:flex-row justify-center items-start md:items-center space-y-8 md:space-y-0 md:space-x-8 w-full max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <!-- User Info -->
            <div id="user-info" class="bg-gray-50 rounded-lg p-6 w-full md:w-1/2 shadow-md">
                <h2 class="text-2xl font-semibold text-purple-600 text-center mb-6">User Info</h2>
                <div class="flex flex-col items-start space-y-4">
                    <p class="text-gray-700 text-lg"><strong>Name:</strong> <span id="user-name" class="text-gray-900">Guest</span></p>
                    <p class="text-gray-700 text-lg"><strong>Email:</strong> <span id="user-email" class="text-gray-900">N/A</span></p>
                    <p class="text-gray-700 text-lg"><strong>Phone:</strong> <span id="user-phone" class="text-gray-900">N/A</span></p>
                    <p class="text-gray-700 text-lg"><strong>Address:</strong> <span id="user-address" class="text-gray-900">N/A</span></p>
                </div>
            </div>

            <!-- Update Profile Form -->
            <div class="bg-gray-50 rounded-lg p-6 w-full md:w-1/2">
                <h2 class="text-xl font-semibold text-gray-700 text-center">Update Your Profile</h2>
                <form id="update-profile-form">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-600">Name</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your name">
                        <p id="error-name" class="hidden text-red-500 text-sm mt-2"></p>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-600">Phone</label>
                        <input type="text" id="phone" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your phone">
                        <p id="error-phone" class="hidden text-red-500 text-sm mt-2"></p>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-gray-600">Address</label>
                        <input type="text" id="address" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your address">
                        <p id="error-address" class="hidden text-red-500 text-sm mt-2"></p>
                    </div>
                    <button type="submit" id="update-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Update</button>
                </form>
                <button id="logout-btn" class="mt-6 w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Logout</button>
            </div>
        </div>
    </div>
</section>

</body>
<!-- Footer -->
<footer class="bg-purple-500 text-white py-6">
    <div class="container mx-auto px-4 text-center">
        <p class="text-sm">Justifans</p>
    </div>
</footer>
</html>
