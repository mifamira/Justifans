<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div id="header"></div>
    <script src="handler/header.js"></script>
    <!-- Search Section -->
    <section class="bg-purple-200 py-8">
        <!-- Search Bar -->
        <div class="container mx-auto px-4 py-8">
            <div class="flex items-center bg-white shadow-md rounded-lg overflow-hidden w-1/2 mx-auto">
                <input 
                    id="search-input"
                    type="text" 
                    placeholder="Cari Merchandise" 
                    class="w-full px-4 py-2 text-gray-700 focus:outline-none"
                />
                <button 
                    id="search-button"
                    class="bg-gray-500 text-white px-4 py-2 hover:bg-purple-400">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16.5 10.5a6 6 0 11-12 0 6 6 0 0112 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <!-- Product Section -->
    <section class="py-8 bg-white">
        <div class="container mx-auto px-4 text-center">
            <h4 id="title_cari" class="text-3xl font-bold text-gray-800 mb-6">Produk Terbaru</h4>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Produk akan ditambahkan secara dinamis di sini -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-500 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">Justifans</p>
        </div>
    </footer>

    <!-- Link ke file JavaScript -->
    <script type="module" src="handler/produk_terbaru.js"></script>
    <script type="module" src="handler/cari_produk.js"></script>

</body>
</html>
