<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/styleregister.css">
    <script type="module" src="handler/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="logo-container">
                <img src="src/jastifans.png" alt="Logo" class="company-logo">
                <p class="form-title">Masuk ke akun Anda</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group password-group">
                    <label for="password">Sandi</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Sandi" required>
                    </div>
                    <div id="signInMessage" style="display:none; color:red; margin:10px;"></div>
                    <div id="loginMessage" style="display:none; color:red; margin:10px;"></div>
                </div>
                <button type="submit" id="email-login-btn" class="submit-button">Masuk</button>
                <div class="separator">atau</div>
               <!-- Tombol Login dengan Google -->
                <button type="button" class="google-login-button" id="google-signin-btn">
                    <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Icon">
                    Login dengan Google
                </button>
                <p class="redirect-link">Belum punya akun? <a href="register.html">Daftar</a></p>
            </form>
        </div>
    </div>
</body>
</html>
