<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Content -->
    <main class="p-4">
        <div class="bg-white p-4 rounded-lg shadow max-w-3xl mx-auto">
            <!-- Product -->
            <div class="mb-6">
                <div class="flex justify-center mt-6">
                    <img id="productImage" class="product-image" src="" alt="Loading..." />
                </div>
                <h2 id="productName" class="text-3xl font-bold text-gray-800 mb-6">Loading...</h2>
                <p id="title_cari" class="text-1xl font-bold text-gray-800 mb-6" id="productPrice">Rp 0</p>
                <div class="flex justify-center items-center space-x-4">
                    <button id="decrementButton" class="text-gray-500 px-2">-</button>
                    <span id="quantity">1</span>
                    <button id="incrementButton" class="text-purple-600 px-2">+</button>
                </div>                
            </div>

            <!-- Address -->
            <section class="mb-6">
                <h3 class="text-sm font-semibold mb-2 text-purple-600">Alamat Pengiriman</h3>
                <p class="font-semibold">Mifa Amira Dewi (+62 812 3456 7890)</p>
                <p>Maxie Orchard 3585 Block 2, Kertzmannfort, Wyoming, 75926-5541</p>
            </section>

            <!-- Shipping -->
            <section class="mb-6">
                <h3 class="text-sm font-semibold mb-2 text-purple-600">Pengiriman</h3>
                <p>RAX Speed Delivery</p>
            </section>

            <!-- Price Breakdown -->
            <section>
                <div class="flex justify-between">
                    <span>Subtotal</span>
                    <span id="subtotal">0</span>
                </div>
                <div class="flex justify-between">
                    <span>Ongkos Kirim</span>
                    <span>Rp10.000</span>
                </div>
                <div class="flex justify-between">
                    <span>Biaya Admin</span>
                    <span id="adminprice">0</span>
                </div>
                <hr class="my-2">
                <div class="flex justify-between font-semibold">
                    <span>Total</span>
                    <span id="total">0</span>
                </div>
            </section>
            <!-- Tombol Pesan -->
            <div class="flex justify-center mt-6">
                <button id="payButton" class="bg-purple-600 text-white py-2 px-4 rounded-lg shadow hover:bg-purple-700 w-1/2">Bayar</button>
            </div>
        </div>
    </main>
</body>
    <!-- JavaScript -->
    <script type="module" src="/handler/detailpesanan.js"></script>
<!-- Footer -->
<footer class="bg-purple-500 text-white py-6">
    <div class="container mx-auto px-4 text-center">
        <p class="text-sm">Justifans</p>
    </div>
</footer>
</html>
