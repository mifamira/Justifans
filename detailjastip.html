<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Jastip</title>
  <!-- <link rel="stylesheet" href="style/styledetailjastip.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <div id="header"></div>
  <script src="handler/header.js"></script>

</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
 <div class="details mx-auto text-left mt-6 bg-white p-6 rounded-lg shadow-lg  w-full md:w-1/2">
  <div class="container mx-auto p-8">

    <!-- Gambar Produk -->
    <div class="text-center mb-8">
      <img id="productImage" class="w-1/2 max-w-lg mx-auto rounded-lg shadow-lg" src="" alt="Loading..." />
    </div>

    <!-- Detail Produk -->
    <div class="product-details text-center mb-12">
      <h1 id="productName" class="text-2xl font-bold text-purple-600 text-center mb-6">Loading...</h1>
      <p class="text-2xl font-semibold text-green-600" id="productPrice">Rp 0</p>
      <p class="text-gray-600 mt-2">By: <span class="font-semibold text-purple-600" id="seller">Loading...</span></p>
      <p class="text-gray-600">Kategori: <span class="font-semibold text-purple-600" id="category">Loading...</span></p>
    </div>

    <!-- Detail lainnya (tengah dengan padding) -->
    <div class="text-center">
      <p class="text-gray-700">Start Order: <span id="startOrder" class="font-semibold">Loading...</span></p>
      <p class="text-gray-700">Close Order: <span id="closeOrder" class="font-semibold">Loading...</span></p>
      <p class="text-gray-700">Pre Order: <span id="preOrderDays" class="font-semibold">Loading...</span></p>
      <p class="text-gray-700">Warehouse: <span id="warehouse" class="font-semibold">Loading...</span></p>
    </div>

    <!-- Tombol Pesan di Tengah -->
      <div class="flex justify-center mt-6">
        <button id="orderButton" class="bg-purple-600 text-white py-2 px-4 rounded-lg shadow hover:bg-purple-600 w-3/4">Pesan</button>
    </div>

    <!-- Rekomendasi Produk -->
    <div class="recommendation-contentbased">
      <h2 class="text-2xl font-semibold text-purple-700 mb-6 text-center py-12">Rekomendasi Produk</h2>
      <div class="product-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="recommendationGrid">
        <!-- Produk rekomendasi akan dimasukkan di sini -->
      </div>
    </div>
  </div>

  <script type="module" src="handler/detailjastip.js"></script>
</body>

</html>
